<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="ttt_style.css">
</head>
<body>
    <div class="msgContainer hide">   <!--since we don't have a winner at start of the game so we hide it. -->
        <p id="msg">WINNNER</p>
        <button id="newgame">New Game</button>
    </div>
    <h2>Tic Tac Toe</h2>
    <main>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="res">Reset</button>
    </main> 
    <script src="ttt.js"></script>
</body>
</html>
